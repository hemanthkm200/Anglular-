<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 *ngIf="editMode == false">ADD POST</h2>
            <h2 *ngIf="editMode == true"> EDIT POST</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Title</label>    
                    <input class="form-control" type="text" formControlName="title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" type="text" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Image Path</label>
                    <input class="form-control" type="url" formControlName="imageurl">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> | <button
                        class="btn btn-danger" type="submit">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img class="img-responsive" src="{{form.value.imageurl}}">
        </div>
    </div>
</div>
